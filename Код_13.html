<HTML>
<BODY>
<canvas width='1500' height='1200' id='lab02'>
</canvas>

<script>

	var canvas = document.getElementById('lab02');
	var ctx= canvas.getContext('2d');


	let img = new Image;

	img.src = 'https://bipbap.ru/wp-content/uploads/2017/05/VOLKI-krasivye-i-ochen-umnye-zhivotnye.jpg';
	img.onload = function() {
	
	ctx.drawImage(img, 0, 0, img.width, img.height);
	
	let imageData = ctx.getImageData(0, 0, img.width, img.height);
	
	for (var i = 0; i < imageData.data.length; i += 4) {
	var chb = (imageData.data[i]+imageData.data[i+1]+imageData.data[i+2])/3;

	imageData.data[i] = chb;
	imageData.data[i+1] = chb;
	imageData.data[i+2] = chb;
	}
	ctx.putImageData(imageData, img.width + 20, 0);
	};


</script>


</BODY>
</HTML>
